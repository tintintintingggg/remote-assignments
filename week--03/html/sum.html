<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function ajax (){
            var enterNumber = document.getElementById("input");
            var number = enterNumber.value;
            var xhr = new XMLHttpRequest();

            xhr.open('GET', '/getData?number='+number); 
            xhr.onload = function(){
                document.getElementById('result').innerHTML = xhr.responseText;
            }
            xhr.send(); 
        }
        
    </script>
</head>
<body>
    <h1>Add numbers for you</h1>
    <P>Enter a number</P>
    <input type="text" id="input"></br>
    <button type="submit" onclick="ajax()">submit</button>
    <p>The result is: </p>
    <p id="result"></p>
</body>
</html>
